{% extends 'myapp/base.html' %}
{% block title %}Добавление нового товара{% endblock %}
{% block content %}
<h3>{{ message }}</h3>
<form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    <table cellpadding="5px" style="text-align: left;">
        {{ form }}
    </table>
    <input type="submit" value="Отправить">
</form>
{% endblock %}
